<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      rel="stylesheet"
      href="./new/pomodoroTimer/Pomodoro Timer/styles.css"
    />
  </head>
  <body>
    <div id="timer-container">
      <h1 id="timer-label">Deep Work</h1>
      <p id="time-left">00:10</p>
      <button id="start-stop">Start</button>
      <button id="reset">Reset</button>
      <audio
        id="alarm"
        src="./new/pomodoroTimer/Pomodoro Timer/beep-04.mp3"
      ></audio>
      <audio
        id="alarm2"
        src="./new/pomodoroTimer/Pomodoro Timer/beep-06.mp3"
      ></audio>
    </div>
    <!-- <script src="script.js"></script> -->
    <!-- <script src="background.js"></script> -->
    <script src="popup.js"></script>
  </body>
</html>
